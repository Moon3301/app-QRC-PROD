<div class="container">

  <mat-list>
    <div mat-subheader>Clientes</div>
    <hr>
   
    @for (organization of organizations; track organization) {

      <mat-list-item [id]="'open-modal' + organization.id">
        
        <div matListItemTitle>{{organization.descr}}</div>
        
        <ion-modal #modalClients [trigger]="'open-modal' + organization.id" (willDismiss)="onWillDismissDetail($event)" style="background-color: white;">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancelDetail()"><mat-icon>close</mat-icon></ion-button>
                </ion-buttons>
                
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              
              <mat-card>

                <mat-card-content>
                  <div class="text-center">
                    <form>
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Nombre</mat-label>
                          <input type="text" matInput placeholder="Nombre" [value]="organization.descr">
                          <mat-icon matSuffix>badge</mat-icon>
                        </mat-form-field>
                      </p>
                
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Telefono Jefe de Area</mat-label>
                          <input type="text" matInput placeholder="+569 12345678" [value]="organization.managerPhone">
                          <mat-icon matSuffix>call</mat-icon>
                          
                        </mat-form-field>
                      </p>
    
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Telefono Supervisor de Area</mat-label>
                          <input type="text" matInput placeholder="+569 12345678" [value]="organization.supervisorPhone">
                          <mat-icon matSuffix>call</mat-icon>
                          
                        </mat-form-field>
                      </p>
                      
                      <!-- Botones -->
                      <div class="row text-center">
                          <button type="button" style="width: 80%; margin: 0 auto"  mat-flat-button>Actualizar</button>
                      </div>
          
                    </form>
                  </div>
                </mat-card-content>
                
              </mat-card>
              <hr>
              <mat-card>
                <mat-card-content>

                  <div class="row">
                    <button (click)="navigateToUsuarios(organization.id!)" mat-fab extended class="w-100" style="background-color: white;">
                      <mat-icon>groups</mat-icon>
                      Usuarios
                    </button>
                  </div>
                  <br>
                  <div class="row">
                    <button (click)="navigateToEquipos(organization.id!)" mat-fab extended class="w-100" style="background-color: rgb(30, 89, 177); color: white;">
                      <mat-icon>precision_manufacturing</mat-icon>
                      Equipos
                    </button>
                  </div>
                
                </mat-card-content>
              </mat-card>
              

            </ion-content>
          </ng-template>
        </ion-modal>
        
      </mat-list-item>
    }
  </mat-list>

  <button id="open-modal-add-cliente" style="position: fixed; right: 5%; bottom: 10%; background-color: rgb(35, 81, 209);" mat-fab>
    <mat-icon style="color: white;">add</mat-icon>
  </button>

  <ion-modal #modalRegister trigger="open-modal-add-cliente" (willDismiss)="onWillDismissRegister($event)" style="background-color: white;">
    <ng-template>
      <ion-header >
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelRegister()"><mat-icon>close</mat-icon></ion-button>
          </ion-buttons>
          
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        
        <h5 class="text-center">Crear Cliente</h5>
        <div class="text-center">
          <form [formGroup]="addFormCliente">
  
            <p>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput placeholder="Nombre" formControlName="nombre">
                <mat-icon matSuffix>apartment</mat-icon>
                
              </mat-form-field>
            </p>
  
            <p>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Telefono Jefe de Area</mat-label>
                <input type="text" matInput placeholder="Nombre" formControlName="telefono_jefe_area">
                <mat-icon matSuffix>call</mat-icon>
                
              </mat-form-field>
            </p>
  
            <p>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Telefono Supervisor de Area</mat-label>
                <input type="text" matInput placeholder="Nombre" formControlName="telefono_supervisor_area">
                <mat-icon matSuffix>call</mat-icon>
                
              </mat-form-field>
            </p>
  
            <button (click)="addOrganization()" class="w-75" mat-flat-button [disabled]="!addFormCliente.valid">Crear</button>
  
          </form>
        </div>
        
  
  
      </ion-content>
    </ng-template>
  </ion-modal>
  

</div>


<router-outlet></router-outlet>
