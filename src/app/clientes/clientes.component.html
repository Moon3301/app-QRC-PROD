<div class="container">

  <mat-list>
    <div mat-subheader>Clientes</div>
    <hr>
    @for (cliente of clientes; track cliente) {

      <mat-list-item [id]="'open-modal' + cliente.id">
        
        <div matListItemTitle>{{cliente.nombre}}</div>
        
        <ion-modal [trigger]="'open-modal' + cliente.id" (willDismiss)="onWillDismissRegister($event)" style="background-color: white;">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancelRegister()"><mat-icon>close</mat-icon></ion-button>
                </ion-buttons>
                
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              
              <mat-card>

                <mat-card-content>
                  <div class="text-center">
                    <form>
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Nombre</mat-label>
                          <input type="text" matInput placeholder="Nombre" [value]="cliente.nombre">
                          <mat-icon matSuffix>badge</mat-icon>
                        </mat-form-field>
                      </p>
                
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Telefono Jefe de Area</mat-label>
                          <input type="text" matInput placeholder="+569 12345678" [value]="cliente.telefono_jefe_area">
                          <mat-icon matSuffix>call</mat-icon>
                          
                        </mat-form-field>
                      </p>
    
                      <p>
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Telefono Supervisor de Area</mat-label>
                          <input type="text" matInput placeholder="+569 12345678" [value]="cliente.telefono_supervisor_area">
                          <mat-icon matSuffix>call</mat-icon>
                          
                        </mat-form-field>
                      </p>
                      
                      <!-- Botones -->
                      <div class="row text-center">
                          <button type="button" style="width: 80%; margin: 0 auto"  mat-flat-button>Actualizar</button>
                      </div>
          
                    </form>
                  </div>
                </mat-card-content>
                
              </mat-card>
              <hr>
              <mat-card>
                <mat-card-content>

                  <div class="row">
                    <button (click)="navigateToUsuarios()" mat-fab extended class="w-100" style="background-color: white;">
                      <mat-icon>groups</mat-icon>
                      Usuarios
                    </button>
                  </div>
                  <br>
                  <div class="row">
                    <button (click)="navigateToEquipos()" mat-fab extended class="w-100" style="background-color: rgb(30, 89, 177); color: white;">
                      <mat-icon>precision_manufacturing</mat-icon>
                      Equipos
                    </button>
                  </div>
                
                </mat-card-content>
              </mat-card>
              

            </ion-content>
          </ng-template>
        </ion-modal>
        
      </mat-list-item>
    }
  </mat-list>


 

</div>

<router-outlet></router-outlet>
