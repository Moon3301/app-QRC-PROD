<div class="container">
  <br>

  <p></p>
  <form style="text-align: center;" class="w-100">
    <mat-form-field style="border-radius: 20px; width: 100%;" appearance="outline">
      <mat-label>Usuarios</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto" >
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <mat-card>
    <mat-card-content>
      
      <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="telefono">
          <th style="width: 30%; text-align: center;" mat-header-cell *matHeaderCellDef></th>
          <td style="width: 30%;" mat-cell *matCellDef="let element">
            <button mat-flat-button><mat-icon style="margin: 0 auto;" matSuffix>delete</mat-icon></button>

          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td #button (click)="openModalDetalleUsuario()" mat-cell *matCellDef="let element">
            {{element.nombre}}
            
            
          
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-card-content>
  </mat-card>

  <button id="open-modal-add-usuario" style="position: fixed; right: 5%; bottom: 10%; background-color: rgb(35, 81, 209);" mat-fab aria-label="Example icon button with a delete icon">
    <mat-icon style="color: white;">add</mat-icon>
  </button>
  
</div>

<ion-modal trigger="open-modal-add-usuario" (willDismiss)="onWillDismissRegister($event)" style="background-color: white;">
  <ng-template>
    <ion-header >
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelRegister()"><mat-icon>close</mat-icon></ion-button>
        </ion-buttons>
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
      <h5 class="text-center">Crear usuario</h5>
      <div class="text-center">
        <form>
          <p>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input type="text" matInput placeholder="Email">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
          </p>
    
          <p>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input type="text" matInput placeholder="Nombre">
              <mat-icon matSuffix>password</mat-icon>
              
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cargo</mat-label>
              <input type="password" matInput placeholder="Password">
              <mat-icon matSuffix>password</mat-icon>
              
            </mat-form-field>
          </p>
          
          <button class="w-75" mat-flat-button>Crear</button>

        </form>
      </div>
      


    </ion-content>
  </ng-template>
</ion-modal>
